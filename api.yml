openapi: 3.0.3
info:
  title: DnD Characters API
  version: 1.0.0
  description: |
    API для управления персонажами Dungeons & Dragons с полной поддержкой характеристик из официального листа персонажа.

    ## Автоматические расчеты

    Система автоматически рассчитывает производные характеристики:
    - **Модификаторы характеристик** - всегда рассчитываются по формуле (значение - 10) / 2
    - **Производные характеристики** - рассчитываются только если переданы как 0:
      - **Бонус мастерства** - рассчитывается по уровню
      - **Инициатива** - равна модификатору ловкости
      - **Максимальные хиты** - рассчитываются по кости хитов и уровню
    - **Модификаторы навыков** - рассчитываются автоматически, если равны 0

    ## Упрощенные структуры

    - **Equipment** - только название и описание
    - **Spell** - только название и описание
    - **Без полей времени** - нет created_at и updated_at

    ## Примеры использования

    **Частичное обновление (только модификаторы пересчитаются):**
    ```json
    {
      "name": "Новое имя",
      "level": 20,
      "strength": 22
    }
    ```

    **Принудительный пересчет производных характеристик:**
    ```json
    {
      "proficiency_bonus": 0,  // пересчитается автоматически
      "initiative": 0,         // пересчитается автоматически
      "max_hit_points": 0      // пересчитается автоматически
    }
    ```
servers:
  - url: http://localhost:8080
tags:
  - name: games
    description: Управление играми, сессиями и игроками
  - name: characters
    description: Работа с персонажами DnD
  - name: auth
    description: Аутентификация и регистрация пользователей

paths:
  /api/characters:
    post:
      tags: [characters]
      summary: Создание нового персонажа
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CharacterCreate"
      responses:
        "201":
          description: Персонаж успешно создан
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
    get:
      tags: [characters]
      summary: Получение списка всех персонажей
      responses:
        "200":
          description: Список персонажей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CharacterShort"

  /api/characters/{id}:
    get:
      tags: [characters]
      summary: Получение характеристик персонажа по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID персонажа
      responses:
        "200":
          description: Характеристики персонажа
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        "404":
          description: Персонаж не найден

    put:
      tags: [characters]
      summary: Обновление характеристик персонажа
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID персонажа
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CharacterUpdate"
      responses:
        "200":
          description: Персонаж обновлён
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Character"
        "404":
          description: Персонаж не найден

    delete:
      tags: [characters]
      summary: Удаление персонажа по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID персонажа
      responses:
        "204":
          description: Персонаж удалён
        "404":
          description: Персонаж не найден

  /api/auth/register:
    post:
      tags: [auth]
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegister"
      responses:
        "201":
          description: Пользователь зарегистрирован
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /api/auth/login:
    post:
      tags: [auth]
      summary: Вход пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLogin"
      responses:
        "200":
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /api/auth/logout:
    post:
      tags: [auth]
      summary: Выход (удаление токена)
      responses:
        "204":
          description: Пользователь вышел

  /api/games:
    post:
      tags: [games]
      summary: Создание новой игры
      description: Создаёт игру для текущего пользователя-мастера с указанным названием.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateGameRequest"
      responses:
        "201":
          description: Игра создана
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
    get:
      tags: [games]
      summary: Получение списка игр пользователя
      responses:
        "200":
          description: Список игр, в которых участвует пользователь (как мастер или игрок)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Game"

  /api/games/{game_id}/sessions:
    post:
      tags: [games]
      summary: Создание сессии для игры
      parameters:
        - name: game_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID игры
      responses:
        "201":
          description: Сессия создана
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateSessionResponse"

  /api/games/sessions/enter:
    post:
      tags: [games]
      summary: Присоединение к сессии по коду
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnterSessionRequest"
      responses:
        "200":
          description: Пользователь успешно присоединился к сессии
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"

  /api/games/sessions/{session_id}/finish:
    post:
      tags: [games]
      summary: Завершение сессии
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID сессии
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FinishSessionRequest"
      responses:
        "200":
          description: Сессия завершена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api/games/{game_id}/players:
    get:
      tags: [games]
      summary: Получение игроков игры
      parameters:
        - name: game_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID игры
      responses:
        "200":
          description: Список игроков игры
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GamePlayer"

